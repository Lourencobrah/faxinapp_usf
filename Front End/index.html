<!DOCTYPE html>


<html lang="pt-br">
<head>
    <meta charset= "UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset= UTF-8">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/agendamento.css">
    <title>Agendamento</title>
</head>
<body>
    <header>
        <div class="header-logo">
            <a href="#" id="hmb"><img src="./img/hamburguer.svg" alt="menu" width="30px" height="18px"></a>
            <a href="./Principal.html"><span class="logo">FAXINAPP</span></a>
        </div>
        <nav>
            <a href="./Agendamento.html">
                <div class="nav-items">
                    <img src="./img/agenda.svg" alt="">
                    <span>Agendar serviço</span>
                </div>
            </a>
            <a href="#">
                <div class="nav-items">
                    <img src="./img/conta.svg" alt="">
                    <span>Minha conta</span>
                </div>       
            </a>     
        </nav>
    </header>
    <main class="main-agendamento">
        <div>
            <h1>AGENDE SEU SERVIÇO!</h1>
            <form action="dadosagd.jsp" method="post"  class="formulario">
                <div class="formulario-item">
                    <label for="">Selecione um dos Profissionais:</label>
                    <select name="profissional" id="">
                        <option value="Marge">Marge Simpson</option>
                        <option value="Barney">Barney Gumble</option>
                        <option value="Krusty">Krusty</option>
                        <option value="Homer">Homer Simpson</option>
                        <option value="Moe">Moe</option>
                        <option value="Apu">Apu</option>
                        <option value="Sideshow">Sideshow Bob</option>
                        <option value="Ned">Ned Flanders</option>
                        <option value="Skinner">Skinner</option>
                    </select>
                </div>
                <div class="data-horario">
                    <div class="formulario-item">
                        <label for="">Data:</label>
                        <input type="date" name="data" id="">
                    </div>
                    <div class="formulario-item">
                        <label for="">Horário:</label>
                        <select name="horario" id="">
                            <option value="07">07:00</option>
                            <option value="09">09:00</option>
                            <option value="1030">10:30</option>
                            <option value="14">14:00</option>
                            <option value="1530">15:30</option>
                            <option value="1630">16:30</option>
                        </select>
                    </div>
                </div>
                <div class="formulario-item">
                    <label for="">Selecione o tipo de serviço:</label>
                    <select name="tiposervico" id="">
                        <option value="basico">Basico - R$45,00</option>
                        <option value="intermediario">Intermediario - R$80,00</option>
                        <option value="completo">Completo - R$120,00</option>
                    </select>
                </div>
                <div>
                    <input type="submit" class="botao">
                </div>
            </form>
        </div>
        <div class="imagem">
            <img src="./img/agendamento.jpg" alt="">
        </div>
    </main>
</body>
</html>
